<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, html {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0; /* Убираем отступы */
    height: 100%; /* Высота страницы */
    background: url(images/river.jpg); /* Параметры фона */
    background-size: cover; /* Фон занимает всю доступную площадь */
}

* {
    box-sizing: border-box;
}

.bg-img {
    /* The image used */
    background-image: url("bg.jpg");
   

    min-height: 1920px;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Add styles to the form container */
.container {
    position: absolute;
    left: 30px;
    top: 290px;
    margin: 10px;
    max-width: 1920px;
    padding: 5px;
    background-color: rgba(0, 0, 0, 0);
}

/* Set a style for the submit button */
.btn {
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid #5E4099;
    border-radius: 50px;
    color: #5E4099; /* White text */
    padding: 25px 25px;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    font-size: 32px;
}

.btn:hover {
    opacity: 1;
}
    
    .text-block {
    position: absolute;
    top: 25px;
    left: 25px;
    background-color: rgba(0, 0, 0, 0);

    padding-left: 25px;
    padding-right: 25px;
    font-size: 45px;
 } 
    h4 {margin-bottom: -15px; /* Отрицательный отступ между заголовком и текстом */}
     
</style>
</head>
